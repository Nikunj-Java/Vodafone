<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Nested Table</h1>

    <table border="2" cellspacing="0" cellpadding="10" style="background-color: yellow;">
        <tr>
            <td>Column 1</td>
            <td>
                <table border="2" cellspacing="0" cellpadding="10" style="background-color: yellowgreen;">
                    <tr style=" background-color: chocolate;">
                        <td> T2 ROW1 COL1</td>
                        <td> T2 ROW1 COL2</td>
                    </tr>
                    <tr>
                        <td> T2 ROW2 COL1</td>
                        <td> T2 ROW2 COL2</td>
                    </tr>
                </table>

            </td>
        </tr>
        <tr>
            <td>Row 2 Column 1</td>
            <td>Row 2 Column 2</td>


        </tr>
    </table>
    
</body>
</html>
