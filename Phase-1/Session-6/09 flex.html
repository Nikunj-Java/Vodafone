<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-container{
            display: flex; /* content will be in flex position same as inline*/
            gap: 15px;
            flex-wrap: wrap;
           
        }
        div div {
            width: 40%;
            height: 50px;
            background-color: yellow;
        }
    </style>
</head>
<body>

    <div class="flex-container">
        <div>DIV 1</div>
        <div>DIV 2</div>
        <div>DIV 3</div>
        <div>DIV 4</div>
        <div>DIV 5</div>
    </div>
    
</body>
</html>
