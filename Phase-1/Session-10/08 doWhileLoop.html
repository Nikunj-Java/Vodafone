<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        var input=prompt("Enter Any Number");
        var i=1;
        do{
                document.write("Number :"+i+"<br>");
                i++;
        }
        while(i<=input);
    </script>
    
</body>
</html>
