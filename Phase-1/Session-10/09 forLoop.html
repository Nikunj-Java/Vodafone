<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>For Loop in Javascript</h2>


    <script>
        let num=50;

        document.write("All odd natural numbers<br>");

        //syntax:
        // for(assignment;condition;increment/decrement){ statement }

        for(let i=1;i<=num;i++){
            if(i%2!=0){
                document.write(`Number is ${i} <br>`);
            }
            
            //wap for even natural numbers between 1-100
        }
    </script>
    
</body>
</html>
