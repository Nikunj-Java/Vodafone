<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Operator</h1>

    <script>

        var num1=prompt("Enter Number 1");
        var num2=prompt("Enter Number 2");

        let x=parseInt(num1);
        let y=parseInt(num2);

        if(x>y){
            document.write("Number "+x +" is Greater Than Number "+y);
        }

        else if(x<y){
            document.write("Number "+x +" is Smaller Than Number "+y);
        }

        else if(x=y){
            document.write("Number "+x +" is equals to Number "+y);
        }

    </script>
</body>
</html>
