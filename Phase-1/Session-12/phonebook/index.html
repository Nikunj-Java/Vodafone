<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1 class="text-center bg-primary p-2">My PhoneBook</h1>
        <hr>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Id</th><th>Name</th><th>Number</th><th>Actions</th>
                </tr>
            </thead>
            <tbody id="contacts"></tbody>
        </table>



        <div class="row">
            <div class="col">
                <h2>Add Contacts</h2>
                <input type="text" placeholder="Name" id="name" class="form-control mt-3">
                <input type="tel" placeholder="Phone" id="phone" class="form-control mt-3">
                <button class="btn btn-primary mt-3" onclick="addContact()">Save Contact</button>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
