<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhoneBook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center bg-primary p-2">PhoneBook</h1>
        <hr/>
        <table class="table table-bordered table-striped">
            <thead>
                <tr><th>Id</th><th>Name</th><th>Number</th><th>Operations</th></tr>
            </thead>
            <tbody id="contacts"></tbody>
        </table>
        <div class="row">
            <div class="col">
                <h2>Add Contact</h2>
                <input type="text" placeholder="Name" id="name" class="form-control mt-3">
                <input type="tel" placeholder="Phone" id="phone" class="form-control mt-3">
                <button class="btn btn-primary mt-3" onclick="addContact()">Save Contact</button>
            </div>
            <div class="col">
                <h2>View/Update</h2>
                <input type="number" id="id1" class="form-control mt-3" disabled />
                <input type="text" placeholder="Name" id="name1" class="form-control mt-3" >
                <input type="tel" placeholder="Phone" id="phone1" class="form-control mt-3">
                <button class="btn btn-primary mt-3" onclick="updateContact()">Update Contact</button>
            </div>
            <div class="col">
              <input type="text" id="search" placeholder="Search Contacts" oninput="searchContacts()">
            </div>
            
        </div>
        <br/><br/>
        <hr/>
        <h3 class="text-center text-bg-warning mt-3"> &copy; Nikunj Soni 2024</h3>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
