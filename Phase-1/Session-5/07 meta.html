<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Its Shopping Website,Where we provides products for men,womens and Kids">
    <meta name="keywords" content="shopping,cart,products,men,women,kids,electronics,household">
    <!--it will allows the search engine to index the content of the page and follows the link on the page-->
    <meta name="robots" content="index, follow">

     <!--it will tell search engine not to index the content of the page-->
     <meta name="robots" content="noindex">

       <!--it will tell search engine not to follow the links of the page-->
       <meta name="robots" content="nofollow">
        <!--it will tell browser not to index and not to follow-->
       <meta name="robots" content="nofollow,noindex">
        <!--it will tell browser about auther of the content-->
       <meta name="author" content="Nikunj Soni">
        <!--it will tell browser about authers of the content-->
       <meta name="author" content="Nikunj Soni, Auther 2,Auther 3">
        <!--it will tell browser that expired the cache after certain time periods in seconds-->
       <meta http-equiv="Cache-Control" content="max-age=3600">
       <!--it will tell browser to refresh the content after certain time limit-->
       <meta http-equiv="refresh" content="5">


    <title>Document</title>
</head>
<body>
    <h1>Meta Tags</h1>
</body>
</html>
