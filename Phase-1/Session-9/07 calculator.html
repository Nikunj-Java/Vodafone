<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var num1=prompt("Enter 1 st number");
        var num2=prompt("Enter 2 nd number");

        var x=parseInt(num1);
        var y=parseInt(num2);


        function add(x,y){
            return x+y;
        }

        document.write("Total is: "+add(x,y));

    </script>
</body>
</html>
