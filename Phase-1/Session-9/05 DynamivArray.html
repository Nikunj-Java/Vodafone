<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

  <script>
      let myArray=new Array(10);

      for(let i=0; i<myArray.length; i++){
        myArray[i]=prompt("Enter Any Number");
      }

      for(let p=0; p<myArray.length;p++){
        document.write("<br>"+(p+1)+"."+myArray[p]);
      }

      //you can create dynamic array of string
      
  </script>
    
</body>
</html>
