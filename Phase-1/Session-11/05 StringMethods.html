<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        let name="Nikunj Soni";

        console.log(name);

        //01 get the length
        console.log("Length: "+name.length);

        let len=name.length;
        console.log(`Length is : ${len}`);


        //02 slice a string

        let slice =name.slice(0,7);
        console.log(`Slice : ${slice}`);


        let slice1=name.slice(6);
        console.log(`Sclice 6 : ${slice1}`);


        let slice2=name.slice(-9);
        console.log(`Sclice -9 : ${slice2}`);

        //03 substring Method
        let name1="Hello World";

        let sub1=name1.substring(0,5);

        console.log("Substring Between 0-5 :"+sub1);

        let msg="Good Evening Everyone";

        console.log("Old String:",msg);

        let sub2=msg.substring(5,16);


        console.log("Substring between 5-16: "+sub2);



        //04 Replace a String
        let newMsg=msg.replace("Evening","Morning");
        console.log("String Replace: "+newMsg);

        let data="Hello! User , Your details mentioned Below, User:1";

        let newData=data.replaceAll("User","userId");
        console.log(newData);

        //05 check the word available in the string

        let word="find me on sky VIBGYOR";
        console.log(word);

        console.log("String  includes :"+word.includes("VIBGYOR"));

        //06 find index of occurance

        let str_train="Running in a train on the track";

        let index=str_train.indexOf("track");
        console.log(index);

        //07 check character at position

        var my_str="Hello World";
        console.log(my_str);
        console.log("Char at index 2:",my_str.charAt(2));

        //08 ends with
        console.log("Ends with Word World: "+my_str.endsWith("World"));

        //09 uppercase
        console.log("UPPERCASE: "+my_str.toUpperCase());

        //10 uppercase
        console.log("lowercase: "+my_str.toLowerCase());


        //  slice                    | substring
        // we can give -ve indices   |  we can't give -ve indices


        //11.split and join

        let originalString="Hello World";
        let modifiedString=originalString.split(' ').join('-');

        console.log(modifiedString);
        
    

    </script>
    
</body>
</html>
